{% extends 'hw_base.html' %}

{% block content %}
{{ super() }}
<hr>
<ul>
    {% for p in products %}
    <li>
        <p class="title"><a href="{{url_for('show_product', alias=p.url) }}">{{p.title}}</a></p>
        <div class="annonce">{{ p.text[:240] | striptags }}</div>
        <p class="price">Цена: {{p.price}}</p>
    </li>
    {% endfor %}
</ul>

{% endblock %}

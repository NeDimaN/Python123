{% extends 'parts/base.html'%}

{% block content%}
{% load static %}
<h1>Тольятти в деталях</h1>
<div class="img"><img src="{% static 'parts/tlt.jpg' %}">
</div>

<h2>Обзор  лучших достопримечательностей Тольятти:</h2>
<div class="block">
    {% for project in projects %}
    <div class="element">
        <div><img src="{{ project.image.url }}"></div>
        <div class="text">
            <h2><a href="{{ project.url }}" target="_blank">{{ project.title }}</a></h2>
            <p>{{ project.description }}</p>
        </div>
    </div>

    {% endfor %}

</div>

{% endblock %}
